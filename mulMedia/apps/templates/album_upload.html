{% extends 'layout.html' %}

{% block content %}

    <h2 class="page-header text-center">创建相册/上传相册文件</h2>

    <div class="col-md-9 col-md-offset-2" >
        <form role="form" method="post" enctype="multipart/form-data">
            <div class="form-group col-md-3">
                {{ form.album_title }}
{#                <select class="form-control" name="album_title">#}
{#                    <option value="1">萌宠</option>#}
{#                    <option value="2">风景</option>#}
{#                    <option value="3">美女</option>#}
{#                    <option value="4">动漫</option>#}
{#                </select>#}
            </div>
            <div class="form-group col-md-3">
                  {{ form.album_upload }}
{#                <input type="file" id ='album_upload' class="form-control" name="album_upload"#}
{#                       placeholder="请上传文件" multiple>#}
            </div>

            <div class="form-group text-center col-md-3">
                  {{ form.csrf_token}}
                  {{ form.submit }}
{#                <input type="submit" class="btn btn-success" value="上传文件">#}
            </div>
        </form>
    </div>

    <div class="col-md-9 col-md-offset-2">
        {% if files_url %}
            {% for f_url in files_url %}
                <img src="{{ f_url }}" style="width: 150px;">
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(
            function () {
                $('#nav-album').addClass('active')
            }
        )
    </script>
{% endblock %}
