<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskUploads</title>
</head>
<body>
<h1>Flask-Uploads扩展插件上传文件</h1>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="image_upload">
    <input type="submit" value="提交">
</form>
{% if file_url %}
    <img src="{{file_url}}">
{% else %}
    请上传文件
{% endif %}

</body>
</html>
