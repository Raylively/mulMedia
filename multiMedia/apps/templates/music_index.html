{% extends 'layout.html' %}

{% block content %}

        <p>在这里你可以上传，管理，分享自己的音乐，也可以浏览收藏别人的音乐</p>
        <audio id="bgMusic" src="{{ url_for('static',filename='musics/天地无霜.mp3') }}" autoplay preload loop="loop"></audio>

 {% block js_code %}

            }

 {% endblock %}
